        /* General Styles */

            padding: 0;
        }

        h1 {
            text-align: center;
            color: #0a0a0a;
            margin-top: 50px;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            color: #333;
            font-size: 1.1rem;
        }

        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #0c0c0c;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d62839;
        }

        #outfit-results {
            margin-top: 40px;
            text-align: center;
        }

        #outfit-results h2 {
            font-size: 1.8rem;
            color: #e63946;
            margin-bottom: 20px;
        }

        .outfit {
            background-color: #f8f0f2;
            padding: 15px;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: calc(33% - 20px);
            text-align: center;
            font-size: 1rem;
        }

        .outfit img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .outfit {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .outfit {
                width: 100%;
            }
        }

        document.getElementById("outfit-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const bodyType = document.getElementById("body-type").value;
            const style = document.getElementById("style-preference").value;
            const occasion = document.getElementById("occasion").value;

            const resultDiv = document.getElementById("outfit-results");
            resultDiv.innerHTML = "<h2>Recommended Outfits:</h2>";

            const combinations = generateCombinations(bodyType, style, occasion);

            if (combinations.length) {
                combinations.forEach(combo => {
                    resultDiv.innerHTML += `
                        <div class="outfit">
                            <img src="${combo.image}" alt="${combo.outfit}">
                            <p>${combo.outfit}</p>
                        </div>
                    `;
                });
            } else {
                resultDiv.innerHTML += `<p>Sorry, no outfits found for your selection.</p>`;
            }
        });

        function generateCombinations(selectedBodyType, selectedStyle, selectedOccasion) {
            const combinations = [];

            Object.keys(outfitsDatabase).forEach(bodyType => {
                if (selectedBodyType !== "all" && selectedBodyType !== bodyType) return;

                Object.keys(outfitsDatabase[bodyType]).forEach(style => {
                    if (selectedStyle !== "all" && selectedStyle !== style) return;

                    Object.keys(outfitsDatabase[bodyType][style]).forEach(occasion => {
                        if (selectedOccasion !== "all" && selectedOccasion !== occasion) return;

                        combinations.push(...outfitsDatabase[bodyType][style][occasion]);
                    });
                });
            });

            return combinations;
        }
